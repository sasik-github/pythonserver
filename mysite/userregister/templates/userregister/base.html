{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'userregister/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% block navbar %}
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">User Register Form</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
              <ul class="nav navbar-nav">
                <li class=""><a href="{% url 'register' %}">Новый пользователь</a></li>
                <!-- <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li> -->
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    {% endblock %}

    <div class="container">
      <div class="starter-template">
        <h1>Регистратор</h1>
        <p class="lead">
            {% block content %}

            {% endblock %}    
        </p>
      </div>

    </div>

    <div class="container">
        
        
        {% block footer %}
        <hr>
        <p></p>
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'userregister/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'userregister/script.js' %}"></script>
</body>

<style type="text/css">
    body {
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }

</style>
</html>
