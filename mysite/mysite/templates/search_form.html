{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    {% if error %}
        <p style="color: red;"> Please submit a search term</p>
    {% endif %}
    <form action="/books/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% endblock %}
